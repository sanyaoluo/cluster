apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-machineset
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/helm-charts.git'
    targetRevision: main
    path: openshift-infra-machineset
    helm:
      valueFiles:
        - walelab-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-machine-api
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

